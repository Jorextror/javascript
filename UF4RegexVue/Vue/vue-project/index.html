<html lang="en">
  <head>

    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    
    <script src="app.js" defer></script>

  <body>
    <section id="tasca_01">
      <!-- 1) Fes que aparegui el teu nom -->
      <h2>EL TEU NOM</h2>
      <!-- 2) La teva edat -->
      <p>EDAT:</p>
      <!-- 3) La teva edat + 5 -->
      <p>LA TEVA EDAT D'AQUÍ 5 ANYS</p>
      <!-- 4) un número aleatori del 0 al 9 -->
      <p>SORTEIG: DEL 0 AL 9</p>
      <div>
        <!-- 5) una imatge qualsevol de la www -->
        <img src="UNA IMATGE URL" />
      </div>
      <!-- 6) omple l'input amb un valor determinat amb l'atribut value -->
      <input type="text" />
    </section>
