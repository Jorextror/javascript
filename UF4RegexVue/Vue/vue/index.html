<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <section id="tasca_01">
      <!-- 1) Fes que aparegui el teu nom -->
      <h2> {{nom}} </h2>
      <!-- 2) La teva edat -->
      <p>EDAT: {{edad}} </p>
      <!-- 3) La teva edat + 5 -->
      <p> {{edad+5}} </p>
      <!-- 4) un nÃºmero aleatori del 0 al 9 -->
      <p>SORTEIG: {{random}} </p>
      <div>
        <!-- 5) una imatge qualsevol de la www -->
        <img v-bind:src='img' />
      </div>
      <!-- 6) omple l'input amb un valor determinat amb l'atribut value -->
      <input type="text" v-model="value" />
    </section>
  </body>
</html>
