<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS DOM paragraph style</title>
</head>

<body>
    <p id ='text'>JavaScript Exercises</p> 
    <div>
        <button id="jsstyle" onclick="js_style()">Style</button>
    </div>

    <script>
        function js_style() {
            document.getElementById("jsstyle").style.color = "green";
            document.getElementById("jsstyle").style.fontFamily = "Franklin Gothic Medium";
            document.getElementById("jsstyle").style.fontSize = "14px";
        }
        </script>
</body>
</html>
