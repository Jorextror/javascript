<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    button{
        right: auto;
        padding: 3px;
        }
</style>
    <title>Calculador sin decimales</title>
</head>
<body>


    <h1>La Calculadora</h1>

    <div style="border: solid 1px" id="barra"></div>

    <div id="boto" style="width: 75px;">
    </div>


    <script>
        const botons=[7,8,9,"*",4,5,6,"-",1,2,3,"+",0,"C","=","/"];
        let avaluar="";
        //taula de botons
        botons.forEach(boto => {
            var para = document.createElement("button");
            var t = document.createTextNode(boto);
            para.appendChild(t);
            document.getElementById("boto").appendChild(para);
        });
        //click del botons
        var barra = document.getElementById("barra");
        var input = document.getElementsByTagName("button");
        console.log(input);
        for (let i = 0; i < input.length; i++) {
            console.log(input[i]);
            input[i].addEventListener("click",function(){
                barra.innerHTML=barra.textContent+this.textContent;
                console.log(this.innerHTML);

            });
        }
    </script>
</body>
</html>
